<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>Login Form</title>     
    <link rel="stylesheet" href="./assets/css/style.css"/>
</head>
<body>

    <div class="container">        

        <h1>Login</h1>

        <form action="#" method="get" autocomplete="off">        
            
            <div class="box">
                <input type="email" name="txtEmail" placeholder="name@email.com" required/>                
            </div>

            <div class="box">                
                <input type="password" name="txtPassword" placeholder="********" required/>
            </div>   

            <div class="box">
                <button type="submit">Submit</button>
            </div>            

        </form>

        <div class="box-remember">
            <input type="checkbox" name="txtRemember" id="remember">                
            <label for="remember">Remember</label>            
        </div>
               
        <a href="#" id="forgot">Forgot</a>

        <a href="#" id="join-us">Join Us!</a>


        <div class="menu-options">
            <ion-icon name="return-up-back"></ion-icon>
            <!-- <ion-icon name="grid"></ion-icon> -->
            <ion-icon name="grid-sharp"></ion-icon>
            <ion-icon name="menu"></ion-icon>
        </div>

    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script type="text/javascript" src="./assets/js/script.js"></script>
    
</body>
</html>
